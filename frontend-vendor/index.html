<html>
    <head>
        <meta charset="UTF-8">
        <title>Vendor Frontend Application</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="unsoldProductsDiv">Unsold Products
        </div>
        <button id="viewUnsold" type="button">View Unsold Products</button>
        <div id="viewProductDiv">View Product
            <form method="GET" id="viewProduct">
                <input type="text" name="vendor" id="vpvendor" value="vendor">
                <input type="text" name="name" id="vpname" value="name">
                <button type="submit">Search</button>
            </form>
            <div id="viewproductdetails">
            </div>
        </div>
        <div>Release New Product
            <form method="POST" id="releaseProduct">
                <input type="text" name="company" id="rpcompany" value="company">
                <input type="text" name="name" id="rpname" value="name">
                <input type="text" name="price" id="rpprice" value="price">
                <button type="submit">Release New Product</button>
            </form>
        </div>
    </body>
</html>
